<section class="frame-wrapper">
    <div class="frame-sidenav">
        <app-movie-list-sidenav [showNavMenu]="!isLargeUp"
                                [listPage]="listPage$ | async"
                                [listTotalPages]="listTotalPages$ | async"
                                [listQuery]="listQuery$ | async"
                                (goToPage)="goToPage($event)"></app-movie-list-sidenav>
    </div>

    <div class="frame-main" #frameMainElm>
        <app-movie-list-content
                [featuredList]="featuredList$ | async"
                [list]="list$ | async"
                [frameMainElm]="frameMainElm"
                (playVideo)="openMovieTrailerDialog($event)"></app-movie-list-content>
        <app-list-paginator [listPage]="listPage$ | async"
                            [listTotalPages]="listTotalPages$ | async"
                            [listQuery]="listQuery$ | async"
                            (goToPage)="goToPage($event)"></app-list-paginator>
    </div>
</section>
