<section class="movie-header">
    <ng-container *ngIf="(backdrop$ | async) as backdrop">
        <div class="movie-header-backdrop"
             [style.background-image]="'url(https://image.tmdb.org/t/p/w1280/' + backdrop  + ')'"></div>
    </ng-container>
    <div class="movie-header-shade"></div>

    <div class="movie-header-info">
        <h1 class="movie-header-info-title">E! Monster</h1>
    </div>
</section>

<p>
    movie works!
</p>

<p>{{backdrop$ | async}}</p>
