<app-movie-details-header [movie]="movie$ | async"></app-movie-details-header>
<app-movie-details-content [movie]="movie$ | async"
                           [movieVideos]="movieVideos$ | async"
                           (movieVideoClick)="openMovieVideoDialog($event)"
                           (fullCastCrewClick)="openMovieCastDialog($event)"></app-movie-details-content>
<app-movie-details-similar [movie]="movie$ | async"
                           (playVideo)="openSimilarMovieVideoDialog($event)"></app-movie-details-similar>
