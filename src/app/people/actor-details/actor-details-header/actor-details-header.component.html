<section class="actor-details-header">
    <div class="backdrop"
         [lazyLoad]="'https://image.tmdb.org/t/p/w1280' + actorBackdropPath"></div>

    <div class="content">
        <div class="actor-details-header-container summary">
            <div class="poster">
                <img [lazyLoad]="'https://image.tmdb.org/t/p/w185' + actor.profile_path"
                     [errorImage]="'/assets/images/abstract-image.jpg'" [useSrcset]="true"
                     alt="Poster">
            </div>
            <h1 class="name">
                {{actor.name}}
            </h1>
        </div>
    </div>
</section>
