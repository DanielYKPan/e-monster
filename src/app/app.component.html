<div class="app-container" [class.app-is-mobile]="isMobile">
    <mat-toolbar class="app-toolbar" color="primary">
        <button mat-icon-button (click)="toggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>My Application</span>
    </mat-toolbar>

    <mat-sidenav-container class="app-sidenav-container"
                           (backdropClick)="closeSidenav()">

        <mat-sidenav class="app-sidenav-content"
                     [opened]="showSidenav$ | async"
                     #snav [mode]="isMobile ? 'over' : 'side'"
                     [fixedInViewport]="isMobile" [fixedTopGap]="56">
            <mat-nav-list>
                <a mat-list-item routerLink=".">'good day'</a>
                <a mat-list-item routerLink=".">'good day 2'</a>
                <a mat-list-item routerLink=".">'good day 3'</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="app-main-content">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
