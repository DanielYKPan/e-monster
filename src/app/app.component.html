<app-header (hamburgerClick)="handleHamburgerClick($event)" #appHeader></app-header>

<mat-sidenav-container class="app-sidenav-container"
                       (backdropClick)="closeSidenav()">
    <mat-sidenav [opened]="opened"
                 [fixedInViewport]="true"
                 [fixedTopGap]="appHeader.offsetHeight"
                 [position]="'end'" [mode]="'over'">
        <div class="app-sidenav-panel"></div>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="app-container" #appContainer>
            <router-outlet></router-outlet>
            <app-footer-searcher></app-footer-searcher>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<app-loader [show]="showLoader$ | async"></app-loader>
