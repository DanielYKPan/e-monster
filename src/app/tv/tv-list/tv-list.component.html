<section class="frame-wrapper">
    <div class="frame-sidenav-wrapper">
        <app-frame-sidenav [title]="'TV Series'" [listPage]="listPage$ | async"
                           [listTotalPages]="listTotalPages$ | async"
                           [currentOption]="listName$ | async"
                           [navList]="navList"
                           (clickOption)="handleNavListOptionClick($event)"
                           (goToPage)="goToPage($event)"></app-frame-sidenav>
    </div>

    <div class="frame-main" #frameMainElm>
        <app-tv-list-content [featuredList]="featuredList$ | async"
                             [list]="list$ | async"
                             [frameMainElm]="frameMainElm"
                             (playVideo)="openTvTrailerDialog($event)">
        </app-tv-list-content>
        <app-list-paginator [listPage]="listPage$ | async"
                            [listTotalPages]="listTotalPages$ | async"
                            [listQuery]="listName$ | async"
                            (goToPage)="goToPage($event)"></app-list-paginator>
    </div>
</section>
