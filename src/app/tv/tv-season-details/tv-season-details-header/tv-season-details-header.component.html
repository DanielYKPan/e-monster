<section class="tv-details-header">
    <div class="backdrop"
         [lazyLoad]="'https://image.tmdb.org/t/p/w1280' + tv.backdrop_path"></div>

    <div class="content">
        <div class="tv-details-container summary">
            <div class="poster">
                <img [lazyLoad]="'https://image.tmdb.org/t/p/w780' + season.poster_path"
                     [errorImage]="'/assets/images/abstract-image.jpg'"
                     alt="Poster">
            </div>
            <h1 class="title">
                {{tv.name}} {{season.name}}
                <span *ngIf="season.air_date" class="year">{{season.air_date | yearString}}</span>
            </h1>
        </div>

        <app-audio-rating-list [vote_average]="tv.vote_average"
                               [vote_count]="tv.vote_count"
                               [type]="'tv'"
                               (rate)="rate.emit(tv)"></app-audio-rating-list>
    </div>

    <a class="previous-item-link"
       [routerLink]="'/tv/' + tv.id + '/season/' + PreviousSeasonNumber"
       [hidden]="hidePreviousLink">
        <i class="fas fa-chevron-left"></i>
    </a>
    <a class="next-item-link"
       [routerLink]="'/tv/' + tv.id + '/season/' + NextSeasonNumber"
       [hidden]="hideNextLink">
        <i class="fas fa-chevron-right"></i>
    </a>
</section>
