<app-tv-season-details-header
        [tv]="tv$ | async"
        [season]="season$ | async"
        (rate)="rate($event)"></app-tv-season-details-header>

<app-tv-season-details-content [tv]="tv$ | async"
                               [season]="season$ | async"
                               [seasonVideos]="tvSeasonVideos$ | async"
                               (seasonVideoClick)="openSeasonVideoDialog($event)"
                               (fullCastCrewClick)="openTvSeasonCreditsDialog($event)"></app-tv-season-details-content>
