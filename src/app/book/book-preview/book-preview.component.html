<a class="book-preview-item" [routerLink]="['/books', id]">
    <mat-card class="book-preview-card">
        <mat-card-title-group>
            <img mat-card-sm-image *ngIf="thumbnail" [src]="thumbnail"/>
            <mat-card-title>{{ title | bcEllipsis:35 }}</mat-card-title>
            <mat-card-subtitle *ngIf="subtitle">{{ subtitle | bcEllipsis:40 }}</mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content class="book-preview-card-content">
            <p *ngIf="description">{{ description | bcEllipsis }}</p>
        </mat-card-content>
        <mat-card-footer class="book-preview-card-footer">
            <h5 class="book-preview-card-sub-header">Written By:</h5>
            <span>{{ authors | bcAddCommas }}</span>
        </mat-card-footer>
    </mat-card>
</a>
