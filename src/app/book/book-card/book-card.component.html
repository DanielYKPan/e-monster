<a class="book-card-inner book-anchor" [routerLink]="'/book/' + book.id + '/details'">
    <div class="book-card-header">
        <div class="book-card-title">
            <h1>{{book.volumeInfo.title | ellipsis:35}}</h1>
            <h2 *ngIf="book.volumeInfo.subtitle">{{book.volumeInfo.subtitle | ellipsis:40}}</h2>
        </div>

        <div class="poster-frame">
            <img [lazyLoad]="book.volumeInfo.imageLinks? book.volumeInfo.imageLinks.smallThumbnail : null"
                 [errorImage]="'/assets/images/abstract-image.jpg'" [useSrcset]="true"
                 [alt]="book.volumeInfo.title"
                 alt="Poster">
        </div>
    </div>
    <div class="book-card-content">
        <p *ngIf="book.volumeInfo.description as description">{{ description | ellipsis }}</p>
    </div>
    <div class="book-card-footer">
        <h5>Written By:</h5>
        <span>{{ book.volumeInfo.authors | addCommas: 'Author Unknown' }}</span>
    </div>
</a>
