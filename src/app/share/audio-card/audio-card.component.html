<div class="card-inner">
    <a class="card-content" [routerLink]="cardLink">
        <img class="card-backdrop"
             [defaultImage]="'/assets/images/abstract-image.jpg'"
             [lazyLoad]="imageLink"
             [scrollObservable]="scrollObservable"
             [scrollTarget]="scrollTarget" [alt]="title">
        <div *ngIf="title" class="card-title">
            <h3>{{title}} <span class="year">{{date | yearString}}</span></h3>
        </div>
    </a>
    <div class="card-control">
        <div class="card-actions">
            <a class="card-action collect"
               owlTooltip="Add To Collection"
               (click)="clickAddCollection($event)">
                <i class="fas fa-book"></i>
            </a>
            <a class="card-action play"
               owlTooltip="Watch Trailer"
               (click)="clickPlayVideo($event)">
                <i class="fas fa-play"></i>
            </a>
        </div>
        <div *ngIf="vote" class="card-rate">
            <i class="card-rate-heart fas fa-heart"></i>
            {{vote | votePercentage}}
        </div>
    </div>
</div>
