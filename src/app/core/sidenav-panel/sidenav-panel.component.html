           routerLink="movie/list" routerLinkActive="active">
            Movies
        </a>
    </li>
    <li class="sidenav-list-item">
        <a class="sidenav-list-anchor" (click)="sidenavAnchorClick.emit()"

        </a>

    <li class="sidenav-list-item">
        <a class="sidenav-list-anchor" (click)="sidenavAnchorClick.emit()"
           routerLink="music" routerLinkActive="active">
            Music
        </a>
    </li>
    <li class="sidenav-list-item">
        <a class="sidenav-list-anchor" (click)="sidenavAnchorClick.emit()"
           routerLink="book" routerLinkActive="active">

        </a>
    </li>

        <a class="sidenav-list-anchor" (click)="sidenavAnchorClick.emit()"
