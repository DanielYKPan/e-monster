<h2 class="track-name">{{track.name}}</h2>
<h4 class="album-name">{{albumName}}</h4>
<ul class="artist-list">
    <li class="artist-list-item" *ngFor="let person of track.artists">{{person.name}}</li>
</ul>
<a type="button" class="basic-btn track-play-btn"
   [href]="track.external_urls.spotify" target="_blank"
   (click)="closeDialog()">
    <i class="icon fab fa-spotify"></i> Play on Spotify
</a>
